<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
            <img src="tuna1.png" alt="Logo" class="header-img" />        
    </header>

    <main>
        <section id="playlist-form">
            <h2>Create a playlist</h2>
            <form id="form">
                <input type="text" id="playlistName" placeholder="Playlist name" required />
                <input type="text" id="genre" placeholder="Genre" required />
                <input type="text" id="artist" placeholder="Artist" required />
                <input type="text" id="song" placeholder="Song" required />
                <button type="submit">Add</button>
            </form>
        </section>

        <section id="playlist-container">
            <h2>Playlists</h2>
            <div id="playlists"></div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
